<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Library Information System - Add Book</h1>
        <<nav>
            <ul>
                <li><a href="{{ url_for('add_book') }}">Add Book</a></li>
                <li><a href="{{ url_for('add_user') }}">Add Member</a></li>
                <li><a href="{{ url_for('user_list') }}">Member List</a></li>
                <li><a href="{{ url_for('borrow_book') }}">Borrow Book</a></li>
                <li><a href="{{ url_for('view_books') }}">View Books</a></li>
                <li><a href="{{ url_for('return_book') }}">Return Book</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h2>Add Book</h2>
        <form method="POST" action="{{ url_for('add_book') }}">
            <input type="text" name="title" placeholder="Book Title" required>
            <input type="text" name="isbn" placeholder="ISBN" required>
            <input type="text" name="author" placeholder="Author ID" required>
            <input type="text" name="category" placeholder="Category ID" required>
            <input type="number" name="publicationYear" placeholder="Publication Year" required>
            <button type="submit">Add Book</button>
        </form>
    </main>
</body>
</html>
