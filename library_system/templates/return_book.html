<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
    <!-- Page Title -->
    <h2 style="text-align: center; margin-top: 20px;">Return Book</h2>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('add_book') }}">Add Book</a></li>

    <!-- Return Book Form -->
    <form method="POST" action="{{ url_for('return_book') }}">
        <label for="borrowing_id">Borrowing ID:</label>
        <input type="text" id="borrowing_id" name="borrowing_id" required>

        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>

        <button type="submit">Return Book</button>
    </form>
